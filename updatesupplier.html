<body class="repetir">
    <header></header>

    <!-- Cuerpo -->
    <main class="contenedor new">
        <img class="logo" src="img/mk-logoblack.jpg" alt="">
        <div class="principal">
            <form action="">
                <fieldset class="margen">
                    <legend>Supplier Information</legend>
                    <!-- 1ra Fila - Supplier Info -->
                    <div class="fila-sup">
                        <!-- Name -->
                        <div class="campo">
                            <label>Name</label>
                            <input type="text" name="" id="" placeholder="MK Medios de Comunicación S.A. de C.V." disabled>
                        </div>
                        <!-- TAX ID -->
                        <div class="campo">
                            <label>Registered ID</label>
                            <input type="text" name="" id="" placeholder="XEXX01010100" disabled>
                        </div>
                        <!-- Country -->
                        <div class="campo">
                            <label>Origin</label>
                            <select name="origin" id="" disabled>
                        <option value="1">Mexico</option>
                        <option value="2">Ecuador</option>
                        <option value="3">Costa Rica</option>
                        <option value="4">Chile</option>
                        <option value="5">Argentina</option>
                        <option value="6">Brazil</option>
                    </select>
                        </div>
                        <!-- Type Of Supplier -->
                        <div class="campo">
                            <label for="kindsup">Type of Supplier</label>
                            <select name="kindsup" id="" disabled>
							<option value="1">Distributor</option>
							<option value="2">Plant</option>
						</select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Product Information</legend>
                    <!-- 2da Fila - Proudcts Info -->
                    <div class="fila-pro">
                        <!-- Kind Of Product -->
                        <div class="campo">

                            <select name="kop" id="" disabled>
						<option value="1">Pork</option>
<!-- 						<option value="2">Beef</option>
						<option value="3">SeaFood</option>
						<option value="4">Poultry</option> -->
					</select>
                        </div>
                        <!-- Item -->
                        <div class="campo">
                            <label for="item">Item</label>
                            <select name="item" id="" disabled>
						<option value="1">Six ways</option>
<!-- 						<option value="2">Bone in ham</option>
						<option value="3">Bone in Center Cut</option>
						<option value="4">Bone in Shoulder</option>

						<option value="5">Beef</option>
						<option value="6">Beef Tripe Unbleached</option>
						<option value="7">Beef Honeycomb Unbleached</option>
						<option value="8">Beef Omasum</option>
						<option value="9">Beef Aorta</option>
						<option value="10">Beef Tendons</option>
						<option value="11">Beef Paddywack</option>
						<option value="12">Beef Diaphragm Membrane</option>
						<option value="13">Beef Tongues</option>

						<option value="14">Shrimp</option>
						<option value="15">RibbonFish</option>
						<option value="16">Whole Chicken</option>
						<option value="17">Squil</option>

						<option value="18">Whole Chicken</option>
						<option value="7">Chicken Paw</option>
						<option value="8">Chicken MJW</option>
						<option value="9">Chicken Feet</option> -->
					</select>
                        </div>
                        <!-- Standar -->
                        <div class="campo">
                            <label for="standar">Standar</label>
                            <select name="standar" id="" disabled>
                            <option value="1">6-Cutting</option>
<!--                             <option value="2">Whole Part</option>
    
                            <option value="3">Detail Cut</option>
    
                            <option value="4">HOSO</option>
                            <option value="5">Whole Fish</option>
                            <option value="6">Whole</option>
    
                            <option value="7">Whole Chicken</option>
                            <option value="8">Grade A</option> -->
                        </select>
                        </div>
                        <!-- Packing Standar -->
                        <div class="campo">
                            <label for="packing">Packing Standar</label>
                            <input type="text" name="" id="" placeholder="Packing Standar" disabled>
                        </div>
                        <!-- Name of the Plant -->
                        <div class="campo">
                            <label for="namep">Name of the plant</label>
                            <input type="text" name="namep" id="" placeholder="Name of the plant" disabled>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <!-- 3ra Fila -->
                    <div class="fila-sup">
                        <!-- Destination  -->
                        <div class="campo">
                            <label for="destination">Destination</label>
                            <select name="destination" id="" disabled>
                            <option value="1">Guangzhou</option>
                            <!-- <option value="2">Shanghai</option>
                            <option value="3">Nansha</option>
                            <option value="4">HongKong</option> -->
                        </select>
                        </div>
                        <!-- Incoterm -->
                        <div class="campo">
                            <label for="incoterm">Incoterm</label>
                            <select name="incoterm" id="" disabled>
                            <option value="1">CIF</option>
                            <!-- <option value="2">EXW</option>
                            <option value="3">CIP</option>
                            <option value="4">DAP</option>
                            <option value="5">DDP</option>
                            <option value="6">FOB</option> -->
                        </select>
                        </div>
                        <!-- HS Code  -->
                        <div class="campo">
                            <label for="hsc">HS Code</label>
                            <input type="text" name="" id="" placeholder="HS Code" disabled>
                        </div>
                        <!-- Import Tax -->
                        <div class="campo">
                            <label for="importtx">Import TAX</label>
                            <input type="text" name="" id="" placeholder="Import TAX" disabled>
                        </div>
                    </div>

                    <!-- 4ta Fila -->
                    <div class="fila-pro">
                        <!-- Paymen Term -->
                        <div class="campo">
                            <label for="payt">Payment Term</label>
                            <select name="payt" id="" disabled>
                            <option value="1">DLC</option>
                            <!-- <option value="2">TT</option> -->
                        </select>
                        </div>
                        <!-- Unit Price -->
                        <div class="campo">
                            <label for="unitpmt">Unit Price/MT(USD)</label>
                            <input type="text" name="" id="" placeholder="Unit Price/MT">
                        </div>
                        <!-- MT/Contanier -->
                        <div class="campo">
                            <label for="mtcontanier">MT/Contanier</label>
                            <input type="text" name="" id="" placeholder="MT/Contanier" disabled>
                        </div>
                        <!-- Price Valid From -->
                        <div class="campo">
                            <label for="stardate">Price Valid From</label>
                            <input type="date" name="" id="">
                        </div>
                        <!-- Price Valid DeadLine -->
                        <div class="campo">
                            <label for="deadlinedate">Price DeadLine</label>
                            <input type="date" name="" id="">
                        </div>
                    </div>
                </fieldset>

                <div>
                    <!-- New Product & Salir -->
                    <div class="campo">
                        <div class="esp-boton">
                            <a href="#">
                                <p>Update</p>
                            </a>
                            <a href="#">
                                <p>Cancel</p>
                            </a>
                        </div>
                    </div>
