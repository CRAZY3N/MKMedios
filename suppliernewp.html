<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>New Product - Supplier</title>
    <meta name="keywords" content="MK MEDIOS, Logistica, aereo, maritimo, terrestre, importación, exportación,CIF, FOB">
    <meta name="description" content="MK MEDIOS DE COMUNICACIÓN, nos dedicamos al comercio exterior, ayudandote a importar tus productos desde cualquier país, e igual exportando tus productos a cualquier país, te acesoramos desde la planeación de tus operaciones hasta la llegada del producto a puerta.">
    <meta name="author" content="MK MEDIOS DE COMUNICACIÓN, EmmKall">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="icon/mk.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/work_1.png">

    <!-- Fuente -->

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/supplier.css">

</head>

<body class="repetir">
    <header></header>

    <!-- Cuerpo -->
    <main class="contenedor new">
        <img class="logo" src="img/mk-logoblack.jpg" alt="">
        <div class="principal">
            <form action="">
                <fieldset class="margen">
                    <legend>Supplier Information</legend>
                    <!-- 1ra Fila - Supplier Info -->
                    <div class="fila-sup">
                        <!-- Name -->
                        <div class="campo">
                            <label>Name</label>
                            <input type="text" name="" id="" placeholder="MK Medios de Comunicación S.A. de C.V." disabled>
                        </div>
                        <!-- TAX ID -->
                        <div class="campo">
                            <label>Registered ID</label>
                            <input type="text" name="" id="" placeholder="XEXX01010100" disabled>
                        </div>
                        <!-- Country -->
                        <div class="campo">
                            <label>Origin</label>
                            <select name="origin" id="" disabled>
                                <option value="1">Mexico</option>
                                <option value="2">Ecuador</option>
                                <option value="3">Costa Rica</option>
                                <option value="4">Chile</option>
                                <option value="5">Argentina</option>
                                <option value="6">Brazil</option>
                            </select>
                        </div>
                        <!-- Type Of Supplier -->
                        <div class="campo">
                            <label for="kindsup">Type of Supplier</label>
                            <select name="kindsup" id="" disabled>
                                <option value="1">Distributor</option>
                                <option value="2">Plant</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Product Information</legend>
                    <!-- 2da Fila - Proudcts Info -->
                    <div class="fila-pro">
                        <!-- Kind Of Product -->
                        <div class="campo subcampo">
                            <div>
                                <label for="kop">Kind Of Product</label>
                                <select name="kop" id="">
                                    <option value="1">Pork</option>
                                    <option value="2">Beef</option>
                                    <option value="3">SeaFood</option>
                                    <option value="4">Poultry</option>
                                </select>
                            </div>
                            <div>
                                <label for="img1">Product Imagen</label>
                                <input name="img1" type="image" src="icon/imagen.svg" alt="">
                            </div>
                        </div>
                        <!-- Picture -->

                        <!-- Item -->
                        <div class="campo">
                            <label for="item">Item</label>
                            <select name="item" id="">
                                <option value="1">Six ways</option>

                                <option value="2">Beef</option>
                                <option value="3">Beef Tripe Unbleached</option>
                                <option value="4">Beef Honeycomb Unbleached</option>
                                <option value="5">Beef Omasum</option>
                                <option value="6">Beef Aorta</option>
                                <option value="7">Beef Tendons</option>
                                <option value="8">Beef Paddywack</option>
                                <option value="9">Beef Diaphragm Membrane</option>
                                <option value="10">Beef Tongues</option>

                                <option value="11">Shrimp</option>
                                <option value="12">RibbonFish</option>
                                <option value="13">Squil</option>

                                <option value="14">Whole Chicken</option>
                                <option value="15">Chicken Paw</option>
                                <option value="16">Chicken MJW</option>
                                <option value="17">Chicken Feet</option>
                            </select>
                        </div>
                        <!-- Standar -->
                        <div class="campo subcampo">
                            <div>
                                <label for="standar">Standar</label>
                                <select name="standar" id="">
                                    <option value="1">6-Cutting</option>
            
                                    <option value="2">Detail Cut</option>
            
                                    <option value="3">HOSO</option>
                                    <option value="4">Whole Fish</option>
                                    <option value="5">Whole</option>
            
                                    <option value="6">Whole Chicken</option>
                                    <option value="7">Grade A</option>
                                    
                                </select>
                            </div>
                            <div>
                                <label for="img1">Standar Imagen</label>
                                <input name="img1" type="image" src="icon/imagen.svg" alt="">
                            </div>
                        </div>
                        <!-- Packing Standar -->
                        <div class="campo">
                            <label for="packing">Packing Standar</label>
                            <input type="text" name="" id="" placeholder="Packing Standar">
                        </div>
                        <!-- Name of the Plant -->
                        <div class="campo">
                            <label for="namep">Name of the plant</label>
                            <input type="text" name="namep" id="" placeholder="Name of the plant">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <!-- 3ra Fila -->
                    <div class="fila-sup">
                        <!-- Destination  -->
                        <div class="campo">
                            <label for="destination">Destination</label>
                            <select name="destination" id="">
                            <option value="1">Guangzhou</option>
                        <option value="2">Shanghai</option>
                        <option value="3">Nansha</option>
                        <option value="4">HongKong</option>
                        </select>
                        </div>
                        <!-- Incoterm -->
                        <div class="campo">
                            <label for="incoterm">Incoterm</label>
                            <select name="incoterm" id="">
                            <option value="1">CIF</option>
                            <option value="2">EXW</option>
                            <option value="3">CIP</option>
                            <option value="4">DAP</option>
                            <option value="5">DDP</option>
                            <option value="6">FOB</option>
                        </select>
                        </div>
                        <!-- HS Code  -->
                        <div class="campo">
                            <label for="hsc">HS Code</label>
                            <input type="text" name="" id="" placeholder="HS Code">
                        </div>
                        <!-- Import Tax -->
                        <div class="campo">
                            <label for="importtx">Import TAX</label>
                            <input type="text" name="" id="" placeholder="Import TAX">
                        </div>
                    </div>

                    <!-- 4ta Fila -->
                    <div class="fila-pro">
                        <!-- Paymen Term -->
                        <div class="campo">
                            <label for="payt">Payment Term</label>
                            <select name="payt" id="">
                            <option value="1">DLC</option>
                            <option value="2">TT</option>
                        </select>
                        </div>
                        <!-- Unit Price -->
                        <div class="campo">
                            <label for="unitpmt">Unit Price/MT(USD)</label>
                            <input type="text" name="" id="" placeholder="Unit Price/MT">
                        </div>
                        <!-- MT/Contanier -->
                        <div class="campo">
                            <label for="mtcontanier">MT/Contanier</label>
                            <input type="text" name="" id="" placeholder="MT/Contanier">
                        </div>
                        <!-- Price Valid From -->
                        <div class="campo">
                            <label for="stardate">Price Valid From</label>
                            <input type="date" name="" id="">
                        </div>
                        <!-- Price Valid DeadLine -->
                        <div class="campo">
                            <label for="deadlinedate">Price DeadLine</label>
                            <input type="date" name="" id="">
                        </div>
                    </div>
                </fieldset>

                <!-- New Product & Salir -->
                <div class="campo">
                    <div class="esp-boton">
                        <a href="#">
                            <p>Save</p>
                        </a>
                        <a href="#">
                            <p>Cancel</p>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        </div>


    </main>
    <!-- fin cuerpo -->

    <aside></aside>
    <footer></footer>
</body>

</html>
