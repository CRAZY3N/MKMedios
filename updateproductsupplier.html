<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>Update Supplier</title>
    <meta name="keywords" content="MK MEDIOS, Logistica, aereo, maritimo, terrestre, importación, exportación,CIF, FOB">
    <meta name="description" content="MK MEDIOS DE COMUNICACIÓN, nos dedicamos al comercio exterior, ayudandote a importar tus productos desde cualquier país, e igual exportando tus productos a cualquier país, te acesoramos desde la planeación de tus operaciones hasta la llegada del producto a puerta.">
    <meta name="author" content="MK MEDIOS DE COMUNICACIÓN, EmmKall">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="mk.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/work_1.png">

    <!-- Fuente -->

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/supplierproduc.css">

</head>

<body>

    <div class="login-box">
        <!-- Contenedor de form login -->
        <img class="logo" src="images/mk-logowhite.jpg" alt="Logo MKMedios">
        <h1>Update</h1>
        <form action="" action="" method="POST">

            <!-- ROW Supplier Name, Registered ID & Origin-->
            <div class="fila">
                <div class="agrupar">
                    <!-- Supplier Name -->
                    <label for="sn">Supplier Name</label>
                    <input type="text" name="" id="" placeholder="Supplier Name" disabled>
                </div>

                <div class="agrupar">
                    <!-- Registered ID -->
                    <label for="id-s">Registered ID</label>
                    <input type="text" name="" id="" placeholder="Registered ID" disabled>
                </div>

                <div class="agrupar">
                    <!-- ORIGIN -->
                    <label for="origin">Origin:</label>
                    <select name="origin" id="" disabled>
							<option value="1">Mexico</option>
						</select>
                </div>
            </div>

            <!-- ROW of Kind Of Product, Item, Standar & Packing Standar -->
            <div class="fila">
                <div class="agrupar">
                    <!-- KIND OF PRODUCT -->
                    <Label for="kop">Kind Of Product</Label>
                    <select name="kop" id="" disabled>
						<option value="1">Pork</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- Item -->
                    <label for="item">Item</label>
                    <select name="item" id="" disabled>
						<option value="1">Six ways</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- Standar -->
                    <label for="standar">Standar</label>
                    <select name="standar" id="" disabled>
						<option value="1">6-Cutting</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- Package Standar -->
                    <label for="packs">Packing Standar</label>
                    <input type="text" name="" id="" placeholder="Packing Standar" disabled>
                </div>

                <!-- Name of the plant -->
                <div class="agrupar">
                    <label for="namep">Name of the plant</label>
                    <input type="text" name="namep" id="" placeholder="Name of the plant" disabled>
                </div>
            </div>

            <!-- ROW Destination, Incoterm, HS Code & Import TAX -->
            <div class="fila">
                <div class="agrupar">
                    <!-- Destination -->
                    <label for="destination">Destination</label>
                    <select name="destination" id="" disabled>
						<option value="1">Guangzhou</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- Incoterm -->
                    <label for="incoterm">Incoterm</label>
                    <select name="incoterm" id="" disabled>
						<option value="1">CIF</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- HS Code -->
                    <label for="hsc">HS Code</label>
                    <input type="text" name="" id="" placeholder="HS Code" disabled>
                </div>

                <div class="agrupar">
                    <!-- Import Tax -->
                    <label for="importtx">Import TAX</label>
                    <input type="text" name="" id="" placeholder="Import TAX" disabled>
                </div>
            </div>

            <!-- ROW Payment Term, Unit Price/MT, MT/Container, Valid From & Valid DeaLine -->
            <div class="fila">
                <div class="agrupar">
                    <!-- Payment Term -->
                    <label for="payt">Payment Term</label>
                    <select name="payt" id="" disabled>
						<option value="1">DLC</option>
					</select>
                </div>

                <div class="agrupar">
                    <!-- Unit Price/MT -->
                    <label for="unitpmt">Unit Price/MT - (USD)</label>
                    <input type="text" name="" id="" placeholder="Unit Price/MT">
                </div>

                <div class="agrupar">
                    <!-- MT/Contanier -->
                    <label for="mtcontanier">MT/Contanier</label>
                    <input type="text" name="" id="" placeholder="MT/Contanier" disabled>
                </div>

                <div class="agrupar">
                    <!-- Price Valid Start -->
                    <label for="stardate">Price Valid From</label>
                    <input type="date" name="" id="">
                </div>

                <div class="agrupar">
                    <!-- Price Valid  DeadLine -->
                    <label for="deadlinedate">Price Valid DeadLine</label>
                    <input type="date" name="" id="">
                </div>

            </div>
            <!-- SEND -->
            <div class="boton">
                <input type="submit" value="UPDATED">
            </div>
            <div class="enlace">
                <a href="#">Logout</a>
            </div>

        </form>
    </div>
</body>

</html>
